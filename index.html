<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Buddy - Coming Soon</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="canvas-container"></div>
    <div class="noise-overlay"></div>
    <div class="scan-line"></div>
    <div class="content">
      <div class="glitch-container">
        <div class="logo-container">
          <div class="google-logo" data-text="Google">
            <span class="g">G</span>
            <span class="o1">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
          </div>
          <div class="buddy" data-text="Buddy">Buddy</div>
        </div>
      </div>
      <h1 class="cyber-text">Your Study Companion for GDGC Resources</h1>
      <div class="coming-soon-text">COMING SOON</div>
      <div class="status-container">
        <div class="status-box">
          <div class="status-label">System Status</div>
          <div class="status-value">Initializing...</div>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="coming-soon">
        <div class="status-text">
          <span class="tech-text">System Status</span>
          <div class="status-lines">
            <div class="status-line">Organizing Study Materials...</div>
            <div class="status-line">Preparing Practice Questions...</div>
            <div class="status-line">Structuring Course Content...</div>
            <div class="status-line blink">Awaiting Deployment...</div>
          </div>
        </div>
      </div>
      <div class="entertainment-section">
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"
          class="secret-button"
        >
          <span class="button-text">[ Access Entertainment Protocol ]</span>
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
